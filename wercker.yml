box: starefossen/node-imagemagick:4-6

build:
    steps:
        - npm-install

        - script:
            name: lint
            code: npm run lint

        - npm-test

        - script:
                name: echo nodejs information
                code: |
                    echo "node version $(node -v) running"
                    echo "npm version $(npm -v) running"

    after-steps:
        - turistforeningen/slack-notifier:
                url: $SLACK_WEBHOOK_URL

deploy:
    steps:
        - add-ssh-key:
                keyname: SSH_KEY
                host: $SSH_HOST

        - add-to-known_hosts:
                hostname: $SSH_HOST

        - script:
                name: start application
                code: >
                    ssh -l ${SSH_USER} ${SSH_HOST}
                    COMPOSE_FILE=docker-paas.yml
                    /var/www/config/manage.sh ${SSH_APP} update --rebuild

    after-steps:
        - turistforeningen/slack-notifier:
                url: $SLACK_WEBHOOK_URL
